
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="manifest" href="manifest.json">
<title>🐤 병아리 다마고치</title>
<style>
  body { font-family: 'Arial', sans-serif; text-align: center; background: #fffbe6; margin: 0; padding: 20px; }
  h1 { color: #ffb300; }
  .pet { font-size: 5rem; margin-top: 20px; }
  .stats { margin: 20px 0; font-size: 1.2rem; }
  button { padding: 10px 20px; margin: 5px; font-size: 1rem; border: none; border-radius: 5px; background: #ffd54f; cursor: pointer; }
  button:hover { background: #ffca28; }
</style>
</head>
<body>
<h1>🐤 귀여운 병아리 다마고치</h1>
<div class="pet">🐥</div>
<div class="stats">
  ❤️ 체력: <span id="health">100</span><br/>
  🍗 배고픔: <span id="hunger">0</span>
</div>
<button onclick="feed()">🍚 밥 주기</button>
<button onclick="play()">🎈 놀아주기</button>
<script>
let health = 100;
let hunger = 0;

function updateStats(){
  document.getElementById('health').textContent = health;
  document.getElementById('hunger').textContent = hunger;
}

function feed(){
  hunger = Math.max(0, hunger - 10);
  health = Math.min(100, health + 5);
  updateStats();
}

function play(){
  hunger = Math.min(100, hunger + 5);
  health = Math.min(100, health + 10);
  updateStats();
}

setInterval(() => {
  hunger = Math.min(100, hunger + 1);
  health = Math.max(0, health - 1);
  updateStats();
}, 5000);

updateStats();
</script>
</body>
</html>
